<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teklifo-da avtorizasiya</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 0;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      "
    >
      <!-- Header with Logo -->
      <div
        style="
          background-color: #18181b;
          padding: 20px;
          text-align: center;
          border-top-left-radius: 5px;
          border-top-right-radius: 5px;
        "
      >
        <img
          src="https://teklifo.com/email-logo.png"
          alt="Teklifo Logo"
          style="max-width: 150px"
        />
      </div>

      <!-- Email Body -->
      <div style="padding: 20px; text-align: center">
        <h2>Teklifo-ya xoş gəlmisiniz!</h2>
        <p>
          İşə başlamaq üçün e-poçt ünvanınızı təsdiqləmək məqsədilə aşağıdakı
          düyməyə basın:
        </p>
        <p>
          <a
            href="{{url}}"
            style="
              display: inline-block;
              padding: 10px 20px;
              font-size: 16px;
              text-align: center;
              text-decoration: none;
              color: #ffffff;
              background-color: #18181b;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Daxil ol
          </a>
        </p>
        <p>Əgər düymə işləmir, aşağıdakı linkə keçid edin:</p>
        <a href="{{url}}">{{url}}</a>
        <p>
          Əgər siz Teklifo-da avtorizasiya etməmisinizsə, bu e-məktubu nəzərə
          almayın.
        </p>
        <p>
          Hörmətlə,<br />
          Teklifo
        </p>
      </div>

      <!-- Footer -->
      <div
        style="
          background-color: #f2f2f2;
          padding: 10px;
          text-align: center;
          font-size: 12px;
          color: #666666;
          border-bottom-left-radius: 5px;
          border-bottom-right-radius: 5px;
        "
      >
        <a href="https://teklifo.com">Teklifo</a>
      </div>
    </div>
  </body>
</html>
