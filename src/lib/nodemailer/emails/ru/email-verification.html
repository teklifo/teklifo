<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация на Kraft</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      "
    >
      <h2>Добро пожаловать на Kraft!</h2>
      <p>
        Чтобы начать работу подтвердите, пожалуйста, свой Email, нажав на кнопку
        ниже
      </p>
      <p>
        <a
          href="{{url}}"
          style="
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #0ea5e9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Войти
        </a>
      </p>
      <p>Если кнопка не работает, то перейдите по этой ссылке</p>
      <a href="{{url}}">{{url}}</a>
      <p>
        Если вы не проходили авторизацию на Kraft, то проигнорируйте это письмо
      </p>
      <p>
        С наилучшими пожеланиями,<br />
        Kraft
      </p>
    </div>
  </body>
</html>
